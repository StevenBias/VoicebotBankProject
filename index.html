<html>
   <head>
      <title>Website Bank</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://apis.google.com/js/platform.js?onload=loadAuthClient" async defer ></script>
      <link rel="stylesheet" type="text/css" href="layout.css" />
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <script type="text/javascript" src="js/auth.js" ></script>
      <script type="text/javascript" src="js/messaging.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <link rel="manifest" href="manifest.webapp">
   </head>
   <body>
      <div class="chatbox">
         <div class="app-container">
            <div class="app-header">
               <h1>Guy</h1>
            </div>
            <div class="app-content">
            </div>
            <div class="app-footer not-signed-in">
               <div class="app-footer-inner">
                  <div class="mic">
                     <div class="ready"><a href="#" id="start"><img src="cetelem.png" alt="Tap me to speak" /></a></div>
                  </div>
                  <div>
                     <button id="rec">Speak</button>
                     <input id="input" type="text" placeholder="Saisissez du texte">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
